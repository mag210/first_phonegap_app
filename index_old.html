            $.mobile.loading( 'show', {

            });
           
            loadEvents();

        $( "body" ).on("click", "#submit", function( event ) 
        { 
            $(".nameForm").hide();

            $("#instructions").show();
            $("#welcome").empty().append("Welcome " +  $("#text-basic").val()) ;

           //alert ( $("#text-basic").val()) ;
            
         }); 

        $( "body" ).on("click", "#startQuiz", function( event ) 
        { 
            $("#instructions").hide();

           //alert ( $("#text-basic").val()) ;
            
         }); 


        $( "body" ).on("click", "#endQuiz", function( event ) 
        { 

             if ($('#radio-choice-v-2a').attr("checked") == "checked") {
                alert ("checked") ;

            }
          
            $("#startQuiz").hide();
            $("#questions").hide();

            
            var total = 0 ; 

           
          
           var answer1 = $('.question1:checked').val();
            if ( answer1 == "Federer")
           {
            total ++ ;          
           }
           


            $("#welcome").empty().append("You scored " + total) ;
            $("#instructions").show();
         });
